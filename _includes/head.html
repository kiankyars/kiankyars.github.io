<style>
  :root {
    --bg: #fff;
    --fg: #111;
    --link: #007acc;
    --header: #f5f5f5;
  }
  [data-theme="dark"] {
    --bg: #181a1b;
    --fg: #eee;
    --link: #8ab4f8;
    --header: #23272a;
  }
  body {
    background: var(--bg);
    color: var(--fg);
    transition: background 0.2s, color 0.2s;
  }
  a { color: var(--link); }
  .site-header, .site-footer { background: var(--header); }
  button#dark-mode-toggle {
    background: none;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
    margin-left: 1em;
  }
</style>
