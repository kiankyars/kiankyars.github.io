<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}{% if page.title %} | {% endif %}Kian Kyars</title>
  <style>
    :root {
      --content-width: 720px;
      --text: #111;
      --muted: #666;
      --border: #eee;
      --link: #0066cc;
      --code-bg: #f6f8fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      max-width: var(--content-width);
      margin: 40px auto;
      padding: 0 14px;
      color: var(--text);
      background: #fff;
      overflow-wrap: break-word;
    }

    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .site-title {
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
    }

    nav {
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem 0.9rem;
    }

    nav a {
      font-weight: 700;
      color: #333;
    }

    h1, h2, h3 { margin-top: 2rem; }
    hr { border: 0; border-top: 1px solid var(--border); margin: 2rem 0; }
    blockquote { border-left: 3px solid var(--border); padding-left: 1rem; color: var(--muted); font-style: italic; }
    small { color: #888; }
    ul { padding-left: 1.5rem; }
    li { margin-bottom: 0.5rem; }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    pre {
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.75rem 0.9rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    code, pre code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.92em;
    }

    :not(pre) > code {
      background: var(--code-bg);
      border-radius: 4px;
      padding: 0.12rem 0.35rem;
      border: 1px solid var(--border);
    }

    /* Lightweight Rouge token colors */
    .highlight, .highlighter-rouge .highlight {
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    .highlight pre {
      margin: 0;
      border: 0;
      background: transparent;
    }

    .highlight .c, .highlight .cm, .highlight .c1, .highlight .cs { color: #6a737d; font-style: italic; }
    .highlight .k, .highlight .kd, .highlight .kn, .highlight .kp, .highlight .kr, .highlight .kt { color: #d73a49; }
    .highlight .s, .highlight .sb, .highlight .sc, .highlight .sd, .highlight .s1, .highlight .s2 { color: #032f62; }
    .highlight .m, .highlight .mi, .highlight .mf, .highlight .mh { color: #005cc5; }
    .highlight .na, .highlight .nc, .highlight .nf, .highlight .fm { color: #6f42c1; }
    .highlight .o, .highlight .ow, .highlight .p { color: #24292e; }

    table {
      display: block;
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 0.45rem 0.6rem;
      text-align: left;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <a class="site-title" href="/">Kian Kyars</a>

  <nav>
    <a href="/about/">About</a>
    <a href="/awards/">Awards</a>
    <a href="/blog/">Blog</a>
    <a href="/projects/">Build</a>
    <a href="/doomscrolling/">Doomscrolling</a>
    <a href="/now/">Now</a>
    <a href="/publications/">Publications</a>
    <a href="/weekly-victories/">Weekly Victories</a>
  </nav>

  <main>
    {% if page.title %}
      <h1>{{ page.title }}</h1>
    {% endif %}

    {{ content }}
  </main>

  <footer>
    <hr>
    <small>&copy; {{ "now" | date: "%Y" }} Kian Kyars.</small>
  </footer>

</body>
</html>
